<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <title>Etch-A-Sketch</title>
</head>
<body>    
    <h1 id = "heading">Etch-A-Sketch</h1>
    <p id = "instructions">Click on the grid to toggle the brush</p>

    <div id = "content">

        <div id = "gridContainer"></div>

        <div id = "buttons">
            <button class = "controls" id = "gridLinesButton">Toggle grid lines</button>
            <button class = "controls" id = "clearButton">Clear Grid</button>                        
            <div class = "controls" id = "gridSize">
                <label for = "size">Change Size (8 to 64)</label><br>
                <input type = "range" id = "sizeInput" name = "size" min = "8" max = "64" value = "16"><br>
                <p id = "sizeValue"></p>
            </div>
            <button class = "controls" id = "greyscaleButton">Greyscale</button>
            <button class = "controls" id = "randomColorButton">Random Color</button>
            <button class = "controls" id = "rainbowButton">Rainbow</button>
            <div class = "controls" id = "colorSelectButton">
                <label for = "color">Select Color: </label>
                <input type = "color" id = "colorSelect" value = "#5B8FB9"></div>
            <button class = "controls" id = "eraserButton">Eraser</button>
        </div>        

    </div>
</body>
<script src = "script.js"></script>
</html>
