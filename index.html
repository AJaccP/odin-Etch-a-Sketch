    <h1 id = "heading">Etch-A-Sketch</h1>

        <div id = "buttons">

            <button class = "button" id = "randomColorButton">Random Color</button>
            <button class = "button" id = "colorSelectButton">Select Color</button>

        </div>        

    </div>
